{% extends 'src/index.html' %} {% block content %}
<div class="d-flex justify-content-center h-100">
  <div class="card">
    <div class="card-header">
      <h3>Gate Pass</h3>
    </div>
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <label class="custom-control-label" for="gateId" >Gate Number:</label>
          <br>
          <select class="form-control" id="gateId" name="gateId">

            {% for gate in gateid %}
            <option>{{gate.gate}}</option>
            {% endfor %}
            
          </select>
          <br>
        </div>


        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <label class="custom-control-label" for="visiting_hour" >visiting_hour:</label>
          <select class="form-control" id=" visiting_hour" name=" visiting_hour">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>More</option>
            
          </select>
        </div>

        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <textarea placeholder="Reason for visit" name="reason" id="reason" ></textarea>
        </div>        

        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input class="form-control" id="visitDate" name="visitDate" placeholder="VisitDate:YYYY-MM-DD" type="text"/>
        </div>


        <div class="form-group">
          <input
            type="submit"
            value="Make Pass"
            class="btn float-right login_btn"
            id="lg_bt"
          />
        </div>
      </form>
    </div>
  </div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- Include Date Range Picker -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

<script>
    $(document).ready(function(){
        var date_input=$('input[name="visitDate"]'); //our date input has the name "date"
        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        date_input.datepicker({
            format: 'yyyy-mm-dd',
            container: container,
            todayHighlight: true,
            autoclose: true,
        })
    })
</script>
{% endblock %}
