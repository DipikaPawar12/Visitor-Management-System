<html>

<head>
  {% load static %}
  <link rel="stylesheet" href="{% static '/css/otp.css' %}" />
  <link rel="stylesheet" href="{% static '/css/nav.css' %}" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>

<body>
  {% include "src/navbar.html" %}

  <div class="page-content p-5" id="content">
    <button id="sidebarCollapse" type="button" style="background-color: white;">
      <i class="fa fa-bars mr-2">
        <img src="https://img.icons8.com/ios-glyphs/2x/sorting-options.png" width="30" height="30" />
      </i>
    </button>
    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-center">
              <h3 class="clg">OTP Confirmation</h3>
            </div>
            <form method="POST">
              {% csrf_token %}
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user">
                      <img src="https://img.icons8.com/ios-glyphs/2x/email.png" width="30" />
                    </i></span>
                </div>
                <input type="text" class="form-control" placeholder="Enter your Registered Mail" name="mail_f"
                  autocomplete="off" />
              </div>

              <div class="form-group">
                <input type="submit" value="Send OTP" class="btn float-right login_btn" id="lg_bt" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(function () {
      // Sidebar toggle behavior
      $("#sidebarCollapse").on("click", function () {
        $("#sidebar, #content").toggleClass("active");
      });
    });
  </script>
</body>

</html>
